name: tutas_ai_mobile
description: Tutas Ai - Pipeline Monitoring Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # JSON
  json_annotation: ^4.8.1
  
  # Utilities
  uuid: ^4.2.1
  
  # Navigation
  go_router: ^13.0.0
  
  # QR Code Scanner
  mobile_scanner: ^5.2.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Date Formatting
  intl: ^0.20.2
  
  # Charts
  fl_chart: ^0.68.0
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Biometrics
  local_auth: ^2.2.0
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Image Caching
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env
